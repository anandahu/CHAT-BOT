{% include 'adminheader.html' %}

        <button type="submit"><i class="fa fa-search"></i></button>
    </form>
</div>
<!-- offset search area end -->
<!-- body overlay area start -->
<div class="body_overlay"></div>
<!-- body overlay area end -->
<!-- hero area start -->
<div class="hero-area has-color" style="height: 200px;">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1">
                <div class="hero-content">
                    <!-- <h3>Admission'20</h3> -->
                    <h1 class="mb-5"><span class="primary-color">Question's</span><b class="line-break"></b></h1>
                    <!-- <p class="text-white-50">Find Your Preferred Courses & Improve Your Skills</p> -->
                    <form action="#">
                        <div class="form-input mt-5">
                           <!--  <input type="text" name="search" required placeholder="Enter your keyword...">
                            <button class="btn btn-primary btn-round" type="submit">Seacrh</button> -->
                            <i class="fa fa-search"></i>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- hero area end -->

      <style>
    table {

        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 20);
    }
    .btn-success {
        background-color: #28a745;
        color: #fff;
    }
</style>
<style>
	th,td{
		height: 30px;
		color: black;
		padding: 15px;
	}
</style>
<center>

<h1></h1>
<table class="table" style="width:500px;color:white;">
        
        <tr>
            <th>Sl.No</th>
            <th>Question</th>
            <th>Status</th>
        </tr>
        {% for row in data['view'] %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ row['qusetion'] }}</td>
            {% if row['status']=='pending' %}
            <td><a class="btn btn-success" href="admin_add_ans?qus={{row['qusetion']}}&req={{row['question_request_id']}}">Add Answer</a></td>
            {% else %}
            <td>{{ row['status'] }}</td>
            {% endif %}
        </tr>
        {% endfor %}
    </table>


</center>
 <style type="text/css">
    td,th,tr{
        border: none!important;
    }
  </style>
